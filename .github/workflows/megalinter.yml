name: validate
on: [push, pull_request]
permissions: read-all

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oxsecurity/megalinter/flavors/terraform@v7
        env:
          DISABLE_LINTERS: SPELL_CSPELL
